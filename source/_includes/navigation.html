<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

    <a class="brand" href="{{ root_url }}/">
		<i class="icon-teebox green"></i>
		{{ site.title }}
	</a>

      <div class="nav-collapse">
        <ul class="nav pull-right" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
			<li><a href="/">Blog</a></li>
			<li><a href="/blog/archives">Archives</a></li>
			<li>
				<a href="{{ site.facebook }}" class="social"><i class="icon-facebook-sign facebook"></i></a>
				<a href="{{ site.twitter }}" class="social"><i class="icon-twitter-sign twitter"></i></a>
				<a href="{{ site.google }}" class="social"><i class="icon-google-plus-sign google"></i></a>
          		<a href="{{ site.subscribe_rss }}" rel="subscribe-rss" class="social"><i class="icon-rss rss"></i></a>
			</li>
        </ul>

        {% if site.simple_search %}
          <form class="pull-right navbar-search" action="{{ site.simple_search }}" method="get">
            <fieldset role="search">
              <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
              <input class="search-query" type="text" name="q" results="0" placeholder="Search"/>
            </fieldset>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
